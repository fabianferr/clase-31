<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo de caracteres con jquery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <form>
        <textarea rows="5" cols="30" id="mitextarea"
        maxlength="20">hola</textarea>
        <div id="contador"></div>
        </form>
        <script>
        $("#mitextarea").keyup(function(){
        $("#contador").html("Conteo de caracteres "
        +$("#mitextarea").val().length);
        });
        </script>
</body>
</html>
